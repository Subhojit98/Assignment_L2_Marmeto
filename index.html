<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Single Page Product</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="container">
        <!-- Images Section -->
        <section class="image_section">

            <!-- Image screen to show  -->
            <div class="currentImageBox">
                <img src="./assets/pexels-hamann-la-338986-1192609.jpg" alt="" id="posterImage">
            </div>

            <div class="other_imagesBox">
                <img src="./assets/pexels-hamann-la-338986-1192609.jpg" alt="" class="small_Images">
                <img src="./assets/pexels-hamann-la-338986-1192609.jpg" alt="" class="small_Images">
                <img src="./assets/pexels-hamann-la-338986-1192609.jpg" alt="" class="small_Images">
                <img src="./assets/pexels-hamann-la-338986-1192609.jpg" alt="" class="small_Images">

            </div>


        </section>

        <!-- Product Section -->
        <section class="product_section">

            <!-- product details container -->
            <div class="product_details_container">
                <!-- product vendor -->
                <div class="product_vendor">
                    <label class="sections_headings" id="vendor" for="product_vendor"></label>
                    <h1 id="product_name"></h1>
                </div>
                <!-- product Peice -->
                <div class="product_price">

                    <div class="price_box">
                        <h2 id="price"></h2>
                        <span id="discount">35% off</span>
                    </div>
                    <span id="original_price"></span>
                </div>

                <!-- Color selector -->

                <div class="color_selector_box">

                    <label class="sections_headings" for="color-selectors">Choose a Color</label>
                    <div class="color_selector">
                    </div>

                </div>

                <!-- Chose Size -->

                <div class="chose_size_box">
                    <label class="sections_headings" for="size section">Chose a Size</label>

                    <div class="select-size-box">

                    </div>

                    <!-- buttons -->
                    <div class="btn_box">

                        <div class="increase_item_box">
                            <button id="decreseBtn"><img src="assets/minus-svgrepo-com.svg" alt=""></button>
                            <span id="productValue">0</span>
                            <button id="increseBtn"><img src="assets/plus-svgrepo-com.svg" alt=""></button>
                        </div>

                        <button class="addTocart_btn">
                            <img src="assets//iconmonstr-shopping-bag-3.svg" alt="">
                            Add To Cart</button>
                    </div>

                    <!-- Add to cart message -->
                    <div class="added_to_crt">

                    </div>

                </div>

                <!-- product description -->
                <div class="description"></div>

            </div>

        </section>

    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
